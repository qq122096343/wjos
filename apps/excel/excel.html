<div id="example3" style="width:100%;height:100%;overflow: auto;"></div>

<script>
    function createBigData() {
      var rows = [] ;
      for (var i = 0; i <25; i++) {
        var row = [];
        for (var j = 0; j < 6; j++) {
            //Handsontable.helper.spreadsheetColumnLabel(j)
          row.push(j+"," + i);
        }
        rows.push(row);
      }
      return rows;
    }
</script>

<script>
usejs({css:["apps/excel/jquery.handsontable.full.css"],js:["apps/excel/jquery.handsontable.full.js"]},function(){

    var aa=$("#example3").handsontable({
        data: createBigData(),
        rowHeaders: true, //行标题 是否显示    
        manualColumnResize: true,//调整列宽
        colHeaders: ["标题1", "标题2", "标题3", 4, 5, 6],
        stretchH: 'all',// 滚动条
        minSpareRows: 1, //允许的空行
        fillHandle: true,//是否允许拖拽
        afterChange:function(e){
            os.info("修改"+e);
        },
        afterCreateRow:function(e){
            os.info("新增行"+e);
        }
    });

    
});
</script>
